<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Вход</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 360px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        input[type="submit"] {
            background: #6c63ff;
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #5752d4;
        }
        .footer-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }
        .footer-link a {
            color: #e0e0ff;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Вход</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <label for="id_username">Имя пользователя</label>
        <input type="text" name="username" id="id_username" required />

        <label for="id_password">Пароль</label>
        <input type="password" name="password" id="id_password" required />

        <input type="submit" value="Войти" />
    </form>
    <div class="footer-link">
        Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
